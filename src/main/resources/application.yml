spring:
  output:
    ansi:
      enabled: ALWAYS

  application:
    name: demo_clean

  jackson:
    time-zone: America/Sao_Paulo

  datasource:
    url: jdbc:h2:mem:bibliotecaDB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8090
  servlet:
    context-path: /library

management:
  endpoints:
    web:
      exposure:
        include: heapdump, health
    enabled-by-default: true
  endpoint:
    heapdump:
      enabled: true

app:
  name: "@project.name@"
  version: "@project.version@"
  description: "@project.description@"
